<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Responses</title>
</head>
<body>
    <h1>Generated Responses</h1>
    <ul>
        {% for response in responses %}
        <li>
            <h2>{{ response.topic }}</h2>
            <p>{{ response.generated_questions }}</p>
            <a href="{% url 'edit_response' response.id %}">Edit</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
