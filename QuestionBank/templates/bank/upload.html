{% extends 'layout/base.html' %}
{% block title %} Question Bank | Upload File {% endblock title %}
{% block content %}

<section id="section-jumbotron" class="jumbotron jumbotron-fluid d-flex justify-content-center align-items-center">
  <div class="container text-center">
    <h1 class="display-4 text-info">Upload Questions File</h1>
    <p class="lead">Please upload a CSV or Excel file to update the question bank.</p>
    <div class="form-container">
      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
